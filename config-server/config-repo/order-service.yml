# order-service: HTTPS one-way TLS, H2, Eureka secure, calls user (mTLS) and product (one-way)
server:
  port: 0
  ssl:
    enabled: true
    key-store: ${CERTS_PATH:certs}/order-server.p12
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeit}
    key-store-type: PKCS12

spring:
  datasource:
    url: jdbc:h2:mem:orderdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    securePortEnabled: true
    nonSecurePortEnabled: false

ssl:
  enabled: true
  certs:
    path: ${CERTS_PATH:certs}
  keystore:
    password: ${SSL_KEYSTORE_PASSWORD:changeit}
  truststore:
    password: ${SSL_TRUSTSTORE_PASSWORD:changeit}
